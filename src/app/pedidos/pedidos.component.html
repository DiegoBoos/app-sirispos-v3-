<div class="w-full bg-white rounded-lg shadow dark:bg-gray-800 dark:text-white p-4 md:p-6">

    <div id="mega-menu-full-dropdown"
        class="mt-1 bg-blue-50 border-blue-200 shadow-sm border-y dark:bg-blue-900 dark:border-blue-700">
        <div
            class="grid max-w-screen-xl px-4 py-5 mx-auto text-gray-900 dark:text-white sm:grid-cols-2 md:grid-cols-3 md:px-6">
            <ul aria-labelledby="mega-menu-full-dropdown-button">
                <li>
                    <a [routerLink]="['/dashboard/pedidos-query']" routerLinkActive="router-link-active"
                        class="block p-3 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-800">

                        <span class="text-sm text-gray-500 dark:text-blue-200">Consultar Pedidos</span>
                    </a>
                </li>
            </ul>
            <ul aria-labelledby="mega-menu-full-dropdown-button">
                <li>
                    <a [routerLink]="['/dashboard/pedidos-separacion']" routerLinkActive="router-link-active"
                        class="block p-3 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-800">
                        <div class="font-semibold text-blue-700 dark:text-blue-400">Separación</div>
                        <span class="text-sm text-gray-500 dark:text-blue-200">Separación de Pedidos</span>
                    </a>
