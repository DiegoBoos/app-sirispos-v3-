<div class="top-10 h-full max-w-2xl flex items-center justify-center">
    <!-- <div class="modal-overlay absolute w-full h-full max-w-xl" > -->
    <div class="relative p-4 w-full max-w-xl">
        <!-- Modal content -->
        <div class="w-[500px] relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-2 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    {{action | action}} Cliente
                </h3>
                <button type="button" (click)="closeDialog()"
                    class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <form [formGroup]="form" (ngSubmit)="onSave()" class="space-y-4 w-full" action="#">
                <div class="h-40 max-w-2xl mx-auto p-4 md:p-5 overflow-y-scroll">

                    <div class="grid md:grid-cols-1 md:gap-1">
                        <!-- Identification -->
                        <div class="relative col-span-1 z-0 mb-5 group">

                            <input selectText type="text" name="identification" id="identification"
                                formControlName="identification"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " />
                            <label for="identification"
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Identificaci√≥n</label>
                            @if (isValidField('identification')) {
                            <p class="text-xs text-red-600 dark:text-red-500">
                                {{getFieldError('identification')}}</p>
                            }
                        </div>

                        <!-- Name -->
                        <div class="relative col-span-1 z-0 mb-5 group">

                            <input selectText type="text" name="name" id="name"
                                formControlName="name"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " />
                            <label for="name"
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre</label>
                            @if (isValidField('name')) {
                            <p class="text-xs text-red-600 dark:text-red-500">
                                {{getFieldError('name')}}</p>
                            }
                        </div>
                    </div>
                </div>
                 <!-- Modal footer -->
                 <div
                 class="flex items-center justify-between p-2 md:p-2 border-t border-gray-200 rounded-b dark:border-gray-600">

                 <button type="submit"
                     class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                     {{action | action}}</button>
             </div>
            </form>
        </div>
    </div>
</div>
