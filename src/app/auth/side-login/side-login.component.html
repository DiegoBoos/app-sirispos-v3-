<!-- This is an example component -->
<div

    class='flex items-center justify-center min-h-screen border border-gray-200 bg-white shadow'>
    <div class='w-full max-w-lg px-10 py-8 mx-auto bg-white border rounded-lg shadow-2xl'>
        <form [formGroup]="form" (ngSubmit)="submit()" class='max-w-md mx-auto space-y-3'>
            <h3 class="text-lg font-semibold">Inicio de Sesión</h3>
            <div>
                <label class="block py-1">Correo</label>
                <input formControlName="email" type="email"
                    class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">

                @if (f['email'].touched && f['email'].errors) {
                    <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                        Correo No Válido !
                    </span>
                }

            </div>
            <div>
                <label class="block py-1">Contraseña</label>
                <input formControlName="password" type="password"
                    class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">
                @if (f['password'].touched && f['password'].errors) {
                    <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                        Constraseña No Válida !
                    </span>
                }
            </div>
            <div class="flex gap-3 pt-3 items-center">
                <button
                    class="border hover:border-indigo-600 px-4 py-2 rounded-lg shadow ring-1 ring-inset ring-gray-300">Iniciar
                    Sesión</button>
                <!-- <a href="#">Forgot Password</a> -->
            </div>
        </form>
    </div>
</div>
